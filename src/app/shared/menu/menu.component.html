<mat-nav-list>
  <!-- User not logged in -->
  <ng-container *ngIf="!(loggedInUser)">
    <a mat-list-item [routerLink]="'signup'" (click)="close()" aria-label="Login">
      <mat-icon>app_registration</mat-icon>
      <span>Login</span>
    </a>
  </ng-container>

  <!-- User logged in -->
  <ng-container *ngIf="loggedInUser">
    <!-- Logout -->
    <a mat-list-item [routerLink]="'signup'" (click)="logout(); close()" aria-label="Logout">
      <mat-icon color="warn">exit_to_app</mat-icon>
    </a>

    <!-- Navigation Links -->
    <a mat-list-item [routerLink]="'people'" (click)="close()" aria-label="People">
      <mat-icon>people</mat-icon>
      <span>People</span>
    </a>
    <a mat-list-item [routerLink]="'main'" (click)="close()" aria-label="Main">
      <mat-icon>home</mat-icon>
      <span>Main</span>
    </a>
    <a mat-list-item [routerLink]="'friends'" (click)="close()" aria-label="Friends">
      <mat-icon>contacts</mat-icon>
      <span>Friends</span>
    </a>
    <a mat-list-item [routerLink]="'messages'" (click)="close()" aria-label="Messages">
      <mat-icon>message</mat-icon>
      <span>Messages</span>
    </a>
    <a mat-list-item [routerLink]="'profile'" (click)="close()" aria-label="Profile">
      <mat-icon>face</mat-icon>
      <span>Profile</span>
    </a>
  </ng-container>
</mat-nav-list>
