<div class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-primary-pale">
  <mat-card class="w-100" style="max-width: 480px;">
    <div class="card shadow-lg border-primary-light rounded-4 animate__animated animate__fadeIn">
      <div class="card-body p-4">
        <div class="mb-4">
          <div class="fw-semibold text-primary-light fs-5 mb-2">
            Username: {{ loggedInUser.uid | fromUserIdToName | async }}
          </div>
          <div class="text-primary-light">
            Email: {{ loggedInUser.email }}
          </div>
        </div>
        <form autocomplete="off" (ngSubmit)="updateProfile()">
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" id="username" [formControl]="username"
                   [placeholder]="(loggedInUser.uid | fromUserIdToName | async) ?? ''"
                   class="border-primary-light text-primary-light">
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" name="email" id="email" [formControl]="email"
                   [placeholder]="loggedInUser.email"
                   class="border-primary-light text-primary-light">
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" id="password" [formControl]="password"
                   placeholder="******"
                   class="border-primary-light text-primary-light">
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100 mb-4">
            <mat-label>Password again</mat-label>
            <input matInput type="password" name="re_password" id="re_password" [formControl]="re_password"
                   placeholder="******"
                   class="border-primary-light text-primary-light">
          </mat-form-field>
          <div class="d-flex justify-content-center gap-2">
            <button mat-raised-button color="primary" type="submit"
              class="btn bg-primary-light text-white fw-semibold px-4 shadow-sm animate__animated animate__pulse">
              Save changes
            </button>
          </div>
        </form>
        <div class="d-flex justify-content-end mt-4">
          <button mat-raised-button type="button" (click)="deleteProfile()"
            class="btn btn-danger text-white px-4 py-2 rounded shadow-sm animate__animated animate__shakeX">
            DELETE ACCOUNT
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
