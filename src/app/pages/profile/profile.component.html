<div class="main_component">
  <mat-card id="main">
    <mat-card-header>
      <div>
        <br>
          Username: {{ loggedInUser.uid | fromUserIdToName | async }}
        <br>
          Email: {{ loggedInUser.email }}
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput type="text" name="username" id="username" [formControl]="username"
               placeholder="{{loggedInUser.uid | fromUserIdToName | async}}">
      </mat-form-field>
      <mat-form-field>
        <mat-label>E-mail:</mat-label>
        <input matInput type="email" name="email" id="email" [formControl]="email" placeholder="{{loggedInUser.email}}">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" name="password" id="password" [formControl]="password" placeholder="******">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput type="password" name="re_password" id="re_password" [formControl]="re_password" placeholder="******">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary" type="submit" (click)="updateProfile()">Save changes</button>
    </mat-card-footer>
    <mat-card id="delete">
      <button mat-raised-button [routerLink]="'/logout'" (click)="deleteProfile()">DELETE ACCOUNT</button>
    </mat-card>
  </mat-card>
</div>
