<div class="section" style="background-color: #E1EEBC; min-height: 100vh;">
  <div class="container">
    <div class="columns is-multiline is-centered">
      @if (friendUsers.length === 0) {
        <div class="column is-12 has-text-centered">
          <h1 class="title has-text-weight-bold" style="color: #328E6E;">You don't have friends yet</h1>
        </div>
      }
      @for (friend of friendUsers; track friend) {
        <div class="column is-4">
          <div class="card" style="background-color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <header class="card-header">
              <p class="card-header-title" style="color: #328E6E; font-size: 1.25rem;">
                {{friend.name}}
              </p>
            </header>
            <div class="card-content has-text-centered">
              <button
                class="button"
                type="button"
                (click)="openChat(friend.id)"
                style="background-color: #328E6E; color: #fff;"
                onmouseover="this.style.backgroundColor='#67AE6E'"
                onmouseout="this.style.backgroundColor='#328E6E'"
              >
                Open chat
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
