<div class="main_component min-vh-100 d-flex align-items-center justify-content-center bg-primary-pale">
  <div class="container" style="max-width: 900px;">
    <div class="row justify-content-center animate__animated animate__fadeIn">
      <div *ngIf="friends.length === 0" class="col-12 text-center">
        <h1 class="fw-bold text-primary mb-4">You don't have friends yet</h1>
      </div>
      <div *ngFor="let friend of friends; trackBy: trackByFriend" class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card shadow-lg border-primary-light rounded-4 bg-white h-100 d-flex flex-column">
          <div class="card-header bg-primary-light text-white rounded-top-4 d-flex align-items-center justify-content-center">
            <span class="fw-semibold fs-5">{{ friend.username }}</span>
          </div>
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <button
              mat-raised-button
              color="primary"
              class="btn bg-primary-light text-white fw-semibold px-4 shadow-sm animate__animated animate__pulse"
              (click)="openChat(friend.uid)">
              
              Open private chat
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
