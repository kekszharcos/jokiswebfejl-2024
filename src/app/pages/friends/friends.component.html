<div class="main_component" fxLayout="row wrap">
  <h1 *ngIf="friendUsers.length === 0">You don't have friends yet</h1>
  <mat-card *ngFor="let friend of friendUsers" fxFlex >
    <mat-card fxFlex fxLayoutAlign="center center">
      <mat-card-content>
        <mat-card-header>{{friend.name}}</mat-card-header>
        <mat-card-content>
          <button mat-raised-button color="primary" type="submit" (click)="openChat(friend.id)">Open chat</button>
        </mat-card-content>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>
