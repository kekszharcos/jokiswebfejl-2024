<div class="main_component" fxLayout="row wrap">
  <mat-card *ngFor="let user of everyone" fxFlex >
    <mat-card fxFlex>
      <mat-card-content>
        <mat-card-header>{{user.username}}</mat-card-header>
        <mat-card-footer *ngIf="!currentFriends.includes(user.id)">
          <button mat-raised-button color="primary" type="submit" (click)="addFriend(user.id)">Add friend</button>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>
