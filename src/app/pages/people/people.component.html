<div class="min-vh-100 d-flex flex-wrap gap-4 justify-content-center align-items-start bg-primary-pale py-5 animate__animated animate__fadeIn">
  @for (user of everyone; track user) {
    <mat-card class="bg-primary-light shadow-lg rounded-4 p-0 m-2 animate__animated animate__fadeInUp" style="width: 320px; max-width: 90vw;">
      <mat-card-header class="bg-primary rounded-top-4 px-4 py-3 text-center">
        <span class="fw-bold fs-5 text-white">{{ user.username }}</span>
      </mat-card-header>
      <mat-card-content class="px-4 py-3 text-center">
        <!-- You can add more user info here if needed -->
      </mat-card-content>
      @if (!currentFriends.includes(user.uid)) {
        <mat-card-actions class="d-flex justify-content-center pb-3">
          <button mat-raised-button color="primary" type="button" (click)="addFriend(user.uid)"
            class="bg-primary text-white fw-semibold px-4 py-2 rounded-3 shadow-sm hover-bg-primary-pale animate__animated animate__pulse">
            Add friend
          </button>
        </mat-card-actions>
      }<!-- If the user is already a friend, show a badge instead -->
      @if (currentFriends.includes(user.uid)) {
        <mat-card-actions class="d-flex justify-content-center pb-3">
          <span class="badge bg-primary-pale text-primary px-3 py-2 rounded-3 fw-semibold shadow-sm animate__animated animate__fadeIn">
            Already friends
          </span>
        </mat-card-actions>
      }
    </mat-card>
  }
</div>
