<mat-drawer-container class="main_component" fxFlex fxLayout="row">
  <mat-drawer #drawer mode="side" opened class="Chats" fxLayoutAlign="start center" fxLayoutGap="2" fxLayout="column" >
    <ng-container *ngIf="friendChats.length > 0; else loading">
      <mat-card class="ChatsPeople" *ngFor="let friendName of friendChats">
        <mat-card-header (click)="openChatWindow(friendName[1],friendName[0]);openDrawer()"><button mat-button>{{ friendName[0] }}</button></mat-card-header>
        <button mat-raised-button (click)="addToChatOpen(friendName[1]);openChatWindow(friendName[1],friendName[0])">Add friend to group</button><br>
      </mat-card>
      <button mat-raised-button (click)="createNewChat();">Create new chat</button>
    </ng-container>
      <ng-template #loading>
        <div>Loading...</div>
      </ng-template>
  </mat-drawer>

  <mat-card id="buttons">
    <button mat-raised-button (click)="openDrawer()"><mat-icon>menu</mat-icon></button>
  </mat-card>

  <mat-drawer-content fxLayout="column" fxLayoutAlign="center center" *ngIf="contentHider && chattingChatId">
    <div *ngIf="addToChatHider">
      <mat-form-field>
        <mat-label>Pick a friend to add:</mat-label>
        <mat-select (selectionChange)="addToChat(chattingChatId)" [formControl]="chosenToAdd">
          <mat-option value="" *ngIf="showableFriends.length === 0">No avaliable friends to add</mat-option>
          <mat-option *ngFor="let show of showableFriends" [value]="show">
            {{show | fromUserIdToName | async}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-card>
      <mat-card-header id="current">You are chatting with: {{ currentChatName }}</mat-card-header>
      <mat-card fxFlex class="Guy" *ngFor="let message of chatMessages">
        <mat-card-header>From: {{ message.owner | fromUserIdToName | async }}</mat-card-header>
        <mat-card-content fxLayoutAlign="left center">
          {{ message.text }}
        </mat-card-content>
      </mat-card>
      <mat-card-footer>
        <div class="Write" fxLayoutAlign="end">
          <mat-form-field>
            <textarea matInput cdkTextareaAutosize [formControl]="messageToSend"></textarea>
          </mat-form-field>
          <button mat-raised-button type="submit" (click)="onSend(chattingChatId)">Send</button>
        </div>
      </mat-card-footer>
      <button class="danger" mat-button (click)="deleteChat(chattingChatId)">DELETE CHAT</button>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
