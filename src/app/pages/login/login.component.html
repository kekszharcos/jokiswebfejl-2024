<div class="main_component">
  <h1>Login</h1>
  <mat-form-field>
    <mat-label for="email">Email:</mat-label>
    <input matInput type="email" id="email" [formControl]="email"></mat-form-field>
  <mat-form-field>
    <mat-label for="password">Password:</mat-label>
    <input matInput type="password" id="password" [formControl]="password"></mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="loggingIn()">Login</button>
  <span> You don't have account yet? =></span>
  <button mat-raised-button color="primary" [routerLink]="'/signup'">Signup</button>
</div>
