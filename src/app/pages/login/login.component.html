<div>
  <h1>Login</h1>
  <span><label for="email">Email:</label> <input type="email" id="email" [formControl]="email"></span>
  <span><label for="password">Password:</label> <input type="password" id="password" [formControl]="password"></span>
  <span>
    <button (click)="loggingIn()">Login</button>
    <span> You don't have account yet? =></span>
    <button [routerLink]="'/signup'">Signup</button>
  </span>
</div>
